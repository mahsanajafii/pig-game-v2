<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pig game</title>
    <link rel="stylesheet" href="stylepiggame.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="player player--0 activeplayer">
          <h2 class="name" id="name--0">PLAYER 1</h2>
          <h2 class="score" id="score--0">0</h2>
          <div class="curentbox">
            <p class="current-label">curent</p>
            <p class="scorecurent" id="current--0">0</p>
          </div>
        </div>
        <div class="center">
          <button class="newgamebtn">NEW GAME</button>
          <img src="2.png" class="imageroll hidden" />
          <button class="rollbtn">ROLL DICE</button>
          <button class="holdbtn">HOLD</button>
        </div>

        <div class="player player--1">
          <h2 class="name" id="name--1">PLAYER 2</h2>
          <h2 class="score" id="score--1">0</h2>
          <div class="curentbox">
            <p class="current-label">curent</p>
            <p class="scorecurent" id="current--1">0</p>
          </div>
        </div>
      </div>
    </main>

    <script src="scriptpiggame.js"></script>
  </body>
</html>
